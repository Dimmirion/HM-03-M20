{% extends 'base.html' %}

{% block content %}
<h1>All Posts</h1>
<ul>
  {% for post in posts %}
    <li>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      {% if user.is_authenticated %}
        <a href="{% url 'post_edit' post.pk %}">Edit</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
